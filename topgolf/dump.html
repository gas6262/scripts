er of times available for reservation each day. Reservations do not include game play. Game play value must be purchased separately. \u003Cp\u003E\u005Cr\u005CnThe Guest who books the reservation will be required to be present in order to check in.\u003Cp\u003E\u005Cr\u005CnReservations do not guarantee that Guests will be provided a bay at the exact time that they selected or arrive on site. If all bays are full when a Guest arrives, that Guest will be the next in line to receive a bay when one becomes available. If there are already Guests on the wait list using a Reservation, each new addition will then get placed directly behind those Members already on the wait list. \u003Cp\u003E\u005Cr\u005CnMultiple Reservations made on the same day will be treated as separate and will not allow for grouping.  Reservations may not be redeemed for cash, memberships, or playing value. \u003Cp\u003E\u005Cr\u005Cn\u003Cb\u003ERefund Policy\u003C/b\u003E\u003Cp\u003E\u005Cr\u005CnWithin 15 minutes of your bay assignment, you must be present in your bay with game play started, even if your entire party is not present. If game play has not begun with this time period, the reservation will be cancelled without refund.\u003Cp\u003E\u005Cr\u005CnReservations will be refunded in full if cancelled 24 hours or more before the reservation time.  Cancellations made less than 24 hours before the reservation time will not be refunded the cost of the reservation. To cancel, click the Cancel Reservation link at the top of your confirmation email and follow the on\u002Dscreen prompts.\u003Cp\u003E \u005Cr\u005CnIf you used a credit or debit card to pay for your reservation, the refund for that payment will be appear on the statement of your original method of payment within 3\u002D5 business days. If you used a Topgolf Gift Card to pay for your reservation, the amount paid via your Gift Card will not be added back to the original Gift Card. A new Topgolf eGift Card will be sent to the email address of the purchaser on file, within 5\u002D7 business days, for the amount refunded. Please note, the new eGift Card will come from the sender \u005Cu201cCashStar\u005Cu201d, not from Topgolf.\u003Cp\u003E\u005Cr\u005CnIf you split payment and used both a credit or debit card, and a Topgolf Gift Card to pay for your reservation, a refund in full will be processed accordingly. The amount you paid with a credit or debit card will be refunded to that credit or debit card, and the amount paid with a Topgolf Gift Card will be refunded to a new eGift Card. Please see the paragraph above for details. \u0022,\u0022session_key\u0022:null,\u0022url_key\u0022:\u0022topgolfsanjose\u0022,\u0022agree_to_waitlist_policy\u0022:\u0022Tables will be held up to 5 minutes from the time that we\u0027ve notified you that your table is ready.\u0022,\u0022delivery_service_url\u0022:null,\u0022venue_id\u0022:\u0022ahNzfnNldmVucm9vbXMtc2VjdXJlchwLEg9uaWdodGxvb3BfVmVudWUYgIDY0t6E\u002DwsM\u0022,\u0022default_above_age_consent_on\u0022:\u0022false\u0022,\u0022venue_name\u0022:\u0022Topgolf San Jose\u0022,\u0022text_venue_group_marketing_opt_in\u0022:\u0022Receive news and offers for all our locations\u0022,\u0022text_venue_specific_marketing_opt_in\u0022:\u0022Receive news and offers for Topgolf San Jose\u0022,\u0022tax_groups\u0022:[{\u0022tax_rate\u0022:0.0,\u0022id\u0022:\u0022ahNzfnNldmVucm9vbXMtc2VjdXJlcjYLEhRuaWdodGxvb3BfVmVudWVHcm91cBiAgLChyOScCQwLEghUYXhHcm91cBiAgKiB3t7ZCQw\u0022,\u0022tax_name\u0022:\u00220.0% Sales Tax\u0022}],\u0022marketing_opt_in_policy\u0022:\u0022From time to time, we\u0027ll contact you via email to keep you in the loop about what\u0027s happening at Topgolf San Jose!\u0022,\u0022special_attention_message_body\u0022:\u0022Nothing is more important to us than the safety of our guests. In addition to meeting all health standards, we are taking extra precaution by ensuring that tables are spaced apart, and all surfaces are thoroughly disinfected between seatings.\u0022,\u0022internal_name\u0022:null,\u0022text_custom_policy_holder_name\u0022:\u0022Topgolf San Jose\u0027s\u0022,\u0022payment_system\u0022:\u0022CYBERSOURCE\u0022,\u0022default_age_to_consent\u0022:\u002218\u0022,\u0022alternate_launch_text\u0022:\u0022Order Now\u0022,\u0022payment_public_token\u0022:null,\u0022text_select_a_time\u0022:\u0022Select a time at \u003Cvenue\u003E\u0022,\u0022threed_secure\u0022:false,\u0022is_venue_specific_marketing_default_on\u0022:\u0022false\u0022,\u0022hijack_reservation_widget\u0022:false,\u0022text_success_body\u0022:\u0022We look forward to welcoming you.\u0022,\u0022special_attention_message_header\u0022:\u0022Our commitment to your safety during COVID\u002D19\u0022,\u0022text_success_header\u0022:\u0022Thank you.\u0022,\u0022default_service_charge\u0022:10,\u0022start_of_day_time\u0022:\u002206:00:00\u0022,\u0022marketing_opt_in_venue_group_policy\u0022:\u0022From time to time, we\u0027ll contact you via email to keep you in the loop about what\u0027s happening at all our locations!\u0022,\u0022is_venue_group_marketing_default_on\u0022:\u0022false\u0022,\u0022delivery_button_text\u0022:\u0022Order Online\u0022}},\u0022selected_language\u0022:\u0022\u0022,\u0022delivery_service_url\u0022:null,\u0022alternate_launch_text\u0022:\u0022Order Now\u0022,\u0022suppress_sr_dining_analytics\u0022:false,\u0022tealium_account\u0022:null,\u0022tag_language_strings_json\u0022:\u0022{}\u0022,\u0022id\u0022:\u0022ahNzfnNldmVucm9vbXMtc2VjdXJlchwLEg9uaWdodGxvb3BfVmVudWUYgIDY0t6E\u002DwsM\u0022,\u0022locale\u0022:\u0022en_US\u0022,\u0022state\u0022:null,\u0022marketing_opt_in_policy\u0022:\u0022From time to time, we\u0027ll contact you via email to keep you in the loop about what\u0027s happening at Topgolf San Jose!\u0022,\u0022policy\u0022:\u0022Thank you for choosing Topgolf. We can\u005Cu2019t wait for you to arrive! Please review this email in full for important information regarding your reservation. \u003Cbr\u003E\u003Cbr\u003E\u005Cr\u005Cn\u003Cb\u003ECheck\u002DIn from Your Car\u003C/b\u003E\u003Cbr\u003E\u005Cr\u005CnYou should receive a text from us \u003Cb\u003Eabout 15 minutes before the reservation start time\u003C/b\u003E, to confirm you have arrived at the venue and are awaiting your bay assignment.  If you do not receive the text within 10 minutes of your start time, please visit the front desk to check\u002Din upon arrival. Note: Due to applicable mandates, our indoor common areas are only open for through traffic at this time, so we may need to ask you to wait outside or in your car until your bay is ready.\u003Cbr\u003E\u003Cbr\u003E\u005Cr\u005CnThe Guest who booked the reservation will need to be present in order to log into and activate the bay once assigned, so be sure to arrive on time and reply to the text sent to confirm your arrival status. Please share your bay number with the other guests in your party upon receipt, so you can head to your bay together. We have implemented guidelines around social distancing, including a \u003Cb\u003Emaximum capacity of 6 people per bay\u003C/b\u003E\u003Cbr\u003E\u003Cbr\u003E\u005Cr\u005Cn\u003Cb\u003ELet\u005Cu2019s Play\u003C/b\u003E\u003Cbr\u003E\u005Cr\u005Cn\u003Cb\u003E This reservation is good for one (1) bay starting at the reservation start time. You will be able to choose \u003Cu\u003Eup to\u003C/u\u003E 2 hours of game time upon arrival at the bay.\u003C/b\u003E Please arrive 10\u002D15 minutes before your scheduled start time as you\u005Cu2019ll need to be in your bay at the start of the reservation time to guarantee the choice of 2 hours of game play. As a reminder, game play is not included and is to be purchased at the venue day of. Come hungry! Food and drinks will be available for purchase at the venue.\u003Cbr\u003E\u003Cbr\u003E\u005Cr\u005CnA $5 one\u002Dtime Lifetime Membership fee applies for new players to be paid in venue day of.\u003Cbr\u003E\u003Cbr\u003E\u005Cr\u005CnA few other notes: (1) Multiple Reservations made on the same day will be treated as separate, and you will not be able to group bays together. (2) You must be present in your assigned bay, with game play started, within 15 minutes of your bay assignment. If game play has not begun within this time period, the reservation will be cancelled. \u003Cbr\u003E\u003Cbr\u003E\u005Cr\u005Cn\u003Cb\u003EChange of Plans?\u003C/b\u003E\u003Cbr\u003E\u005Cr\u005CnIf you\u005Cu2019re no longer able to visit at the date/time you selected, please click the \u005Cu201ccancel reservation\u005Cu201d link above in advance to let us know \u005Cu2013 it\u005Cu2019s a quick \u0026 simple two\u002Dclick process. We are operating under limited capacity at this time, so doing so will free your spot up for another Guest. \u003Cbr\u003E\u003Cbr\u003E\u005Cr\u005CnIf there are any questions or concerns with this reservation and its details, please see a manager upon arrival at the venue. \u005Cr\u005Cn\u0022,\u0022cuisine_keywords\u0022:[],\u0022email\u0022:null,\u0022special_attention_message_body\u0022:\u0022Nothing is more important to us than the safety of our guests. In addition to meeting all health standards, we are taking extra precaution by ensuring that tables are spaced apart, and all surfaces are thoroughly disinfected between seatings.\u0022,\u0022website\u0022:\u0022https://topgolf.com/us/san\u002Djose/\u0022,\u0022menu_link\u0022:null,\u0022snapchat_link\u0022:null,\u0022account_id\u0022:\u0022topgolf_reservations\u0022,\u0022needs_zip_code\u0022:true,\u0022agree_to_waitlist_policy\u0022:\u0022Tables will be held up to 5 minutes from the time that we\u0027ve notified you that your table is ready.\u0022,\u0022currency_symbol\u0022:\u0022$\u0022,\u0022multi_language_enabled\u0022:false,\u0022venue_languages_json\u0022:\u0022[]\u0022,\u0022atmosphere_keywords\u0022:[],\u0022category_keywords\u0022:[],\u0022address\u0022:\u00224701 N First Street\u0022,\u0022widget_referrer_type\u0022:\u0022RESERVATIONS\u0022,\u0022marketi
